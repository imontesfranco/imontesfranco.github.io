career-profile:
    title: Perfil
    summary: |
      Soy una ingeniera informatica con más de 15 años de experiencia en el sector
      tecnológico, especializada en proyectos con la administración pública (ministerios,
      confederaciones hidrográficas, etc). 
      Tras una larga y grata experiencia en mi actual empresa, busco comenzar una
      nueva etapa fuera de mi círculo de confianza y afrontar nuevos retos 
      tecnológicos y de negocio. Me gustaría crecer como Full Stack ya que lo que 
      más valoro de este perfil es la diversidad de tareas a resolver, el 
      conocimiento de un proyecto desde la base de datos a la interfaz de usuario
      y el poder trabajar y comunicarme con distintos equipos. 
      Busco una empresa que me permita compaginar mi desarrollo profesional con 
      mi gran afición (disfrutar de mi caballo)
